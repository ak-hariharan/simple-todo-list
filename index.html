<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="script.js"></script>
</head>
<body>
    <h3>
        TO-DO List
    </h3>
    <div>
        <p>Add one more list </p>
        <i class="fa-solid fa-circle-plus add-list"></i>
    </div>
    
    <ol class="list">
        <li class="list-item">
            <p>Check and respond to emails</p>
            <i class="fa-solid fa-xmark delete-icon" style="color: #f61e33;"></i>
        </li>
        <li class="list-item">
            <p>Review project requirements</p>
            <i class="fa-solid fa-xmark delete-icon" style="color: #f61e33;"></i>
        </li>
        
    </ol>

    <div class="form">
         <form class="form-field" action="">
            <input class="list-content" type="text">
            <input class="add-button" type="button" value="Add">
        </form>
    </div>
   

</body>
</html>
